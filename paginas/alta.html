<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supercell</title>
    <link rel="stylesheet" href="../estilos/estilos.css">
    <link rel="icon" href="../archivos/LogoS.jpeg" sizes="16x16">
</head>
<body>
    <header>
        <div class="div1"><img src="../archivos/LogoS.jpeg" class="imagen1"> </div>
        <h1>"SUPERCELL" PÁGINA WEB NO OFICIAL</h1>
    </header>
    <main class="mainalta">
        <div class="divalta1">
            <img class="imagenSID" src="../archivos/SupercellID.png">
        </div>
        <div class="divformulario">
            <form method="post" action="../index.html">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="apellidos">Apellidos</label>
                <input type="text" id="apellidos" name="apellidos" required>

                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" pattern="[0-9]{8}[A-Z]" title="Debe contener 8 números seguidos de una letra mayúscula" required>

                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" name="direccion" pattern="C/(\w(\w|\s[^\s\s]){1,50}) Nº\d{1,3} P([A-Z]|[a-z])" title="C/'NombreCalle' Nº'num' P'letraPuerta'" required>

                <label for="ciudad">Ciudad</label>
                <input type="text" id="ciudad" name="ciudad" required>

                <label for="codigopostal">Código Postal</label>
                <input type="text" id="codigopostal" name="codigopostal" pattern="[0-9]{5}" list="codigos" required>
                <datalist id="codigos">
                    <option value="37700">
                    <option value="37007">
                    <option value="26700">
                    <option value="28004">
                    <option value="41350">
                </datalist>

                <label for="pais">País</label>
                <input type="text" id="pais" name="pais" required>

                <label for="fechanacimiento">Fecha de Nacimiento (Opcional)</label>
                <input type="date" id="fechanacimiento" name="fechanacimiento">

                <label for="email">Email (Opcional)</label>
                <input type="email" id="email" name="email" placeholder="correo@correo.es" pattern="\w{1,30}@\w{1,30}.es">

                <label for="password">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" pattern="[A-Za-z]{1,7}[A-Za-z0-9]{5}[0-9]{2}" title="Debe seguir el formato: Máx 7 letras, 5 letras o números, & y 2 números" required>

                <label for="sexo">Sexo</label>
                <select id="sexo" name="sexo" required>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                </select>

                <label>Aficiones</label>
                <input type="checkbox" name="aficiones" value="SB"> Squad Busters
                <input type="checkbox" name="aficiones" value="CR"> Brawl Stars
                <input type="checkbox" name="aficiones" value="BS"> Clash Royale
                <input type="checkbox" name="aficiones" value="COC"> COC
                <input type="text" name="aficiones" placeholder="Otra...">

                <label for="foto">Foto de Perfil (Opcional)</label>
                <input type="file" id="fotoperfil" name="fotoperfil" accept="image/*">

                <div class="botones">
                    <button type="reset">Borrar</button>
                    <button type="submit">Enviar</button>
                    <a href="../index.html"><button type="button">Cancelar</button></a>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div>
            <h2>Derechos reservados © 2025 - Supercell // SOPORTE</h2>
            <a href="mailto:parents@supercell.com"><img src="../archivos/Correo.png" alt="Correo" class="footer-imagen"></a>
        </div>
    </footer>
